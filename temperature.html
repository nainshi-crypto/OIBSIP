<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temperature Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f4f4f9;
    }
    .converter {
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      text-align: center;
      width: 320px;
    }
    h2 {
      color: #4a90e2;
      margin-bottom: 20px;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background: #4a90e2;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #357abd;
    }
    .result {
      margin-top: 15px;
      font-size: 1.2rem;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="converter">
    <h2>Temperature Converter</h2>
    
    <!-- Input Field -->
    <input type="text" id="tempInput" placeholder="Enter temperature">

    <!-- Unit Selection -->
    <select id="unit">
      <option value="celsius">Celsius</option>
      <option value="fahrenheit">Fahrenheit</option>
      <option value="kelvin">Kelvin</option>
    </select>

    <!-- Convert Button -->
    <button onclick="convertTemp()">Convert</button>

    <!-- Result Display -->
    <div class="result" id="result"></div>
  </div>

  <script>
    function convertTemp() {
      let temp = document.getElementById("tempInput").value;
      let unit = document.getElementById("unit").value;
      let result = document.getElementById("result");

      // Validate input
      if (isNaN(temp) || temp === "") {
        result.textContent = "⚠ Please enter a valid number!";
        return;
      }

      temp = parseFloat(temp);
      let converted = "";

      if (unit === "celsius") {
        converted = 
          `${temp}°C = ${(temp * 9/5 + 32).toFixed(2)}°F | ${(temp + 273.15).toFixed(2)}K`;
      } 
      else if (unit === "fahrenheit") {
        converted = 
          `${temp}°F = ${((temp - 32) * 5/9).toFixed(2)}°C | ${(((temp - 32) * 5/9) + 273.15).toFixed(2)}K`;
      } 
      else if (unit === "kelvin") {
        converted = 
          `${temp}K = ${(temp - 273.15).toFixed(2)}°C | ${((temp - 273.15) * 9/5 + 32).toFixed(2)}°F`;
      }

      result.textContent = converted;
    }
  </script>
</body>
</html>
